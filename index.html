<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WORMHOLE</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div id="mobile-controls" class="landscape"> <!-- MOBILE CONTROLS -->
    <div class="joystick">
      <div class="joystick-knob"></div>
    </div>

    <div class="action-buttons">
      <div class="btn-b" id="btn-b">B</div>
      <div class="btn-a" id="btn-a">A</div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>

  <!-- UI ICON BUTTONS - DOM ELEMENTS - ZERO CANVAS COST -->
  <div id="ui-buttons">
    <button class="ui-icon" id="btn-sound" aria-label="Toggle sound"></button>
    <button class="ui-icon" id="btn-pause" aria-label="Toggle pause"></button>
  </div>

  <!-- PAUSE OVERLAY - SHOWN/HIDDEN VIA ACTIVE CLASS -->
  <div id="pause-overlay">
    <div class="pause-title">PAUSED</div>
    <div class="pause-hint">press &nbsp;P&nbsp; to resume</div>
  </div>

<!-- SCOREBOARD HUD -->
<div id="hud">
  <div class="hud-block" id="score-block">
    <div class="hud-label">SCORE</div>
    <div id="score-value">000,000</div>
  </div>

  <!--<div class="hud-block hidden" id="combo-display">
    <div id="combo-value">x1</div>
    <div class="hud-label">COMBO</div>
    <div id="combo-bar">
      <div id="combo-bar-fill"></div>
    </div>
  </div>-->

  <!--<div class="hud-block" id="hiscore-block">
    <div class="hud-label">BEST</div>
    <div id="hiscore-value">000,000</div>
  </div>-->
</div>

</body>
</html>
