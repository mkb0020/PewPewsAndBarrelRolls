<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WORMHOLE</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div id="mobile-controls" class="landscape"> <!-- MOBILE CONTROLS -->
    <div class="joystick">
      <div class="joystick-knob"></div>
    </div>

    <div class="action-buttons">
      <div class="btn-b" id="btn-b">B</div>
      <div class="btn-a" id="btn-a">A</div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>

  <div id="ui-buttons">
    <button class="ui-icon" id="btn-sound" aria-label="Toggle sound"></button>
    <button class="ui-icon" id="btn-pause" aria-label="Toggle pause"></button>
  </div>

  <div id="pause-overlay">
    <div class="pause-title">PAUSED</div>
    <div class="pause-hint">press &nbsp;P&nbsp; to resume</div>
  </div>

<div id="hud">
  <div class="hud-block" id="score-block">
    <div class="hud-label">SCORE</div>
    <div id="score-value">000,000</div>
  </div>
</div>

<div id="hp-container">
  <div class="hud-label">HP</div>
  <div id="hp-bar-track">
    <div id="hp-bar-fill"></div>
    <div class="hp-tick" style="left:25%"></div>
    <div class="hp-tick" style="left:50%"></div>
    <div class="hp-tick" style="left:75%"></div>
  </div>
</div>

<div id="lives-container">
  <img src="./images/lives.png" id="lives-icon" alt="Lives" />
  <span id="lives-count">X 3</span>
</div>


<!-- ========================= BOSS HEALTH BAR ========================= -->
<div id="boss-health-container">
  <div class="hud-label boss-label">WORM</div>
  <div id="boss-bar-track">
    <div id="boss-bar-fill"></div>
    <div class="boss-tick" style="left:25%"></div>
    <div class="boss-tick" style="left:50%"></div>
    <div class="boss-tick" style="left:75%"></div>
  </div>
  <div id="boss-hp-text">150 / 150</div>
</div>


<div id="died-overlay">
  <div class="died-title">YOU DIED</div>
  <div class="died-sub" id="died-sub">pull yourself up by your bootstraps and get back out there, kiddo!</div>
  <div class="died-lives" id="died-lives"></div>
  <button id="btn-continue" class="died-btn">CONTINUE</button>
  <!--<div class="died-hint">or press &nbsp;C&nbsp; to continue</div>-->
</div>

<div id="gameover-overlay">
  <div class="gameover-title">GAME OVER</div>
  <div class="gameover-sub">you've disappointed everyone</div>
  <button id="btn-restart" class="gameover-btn">REDEEM YOURSELF</button>
  <!--<div class="gameover-hint">or press &nbsp;R</div>-->
</div>

</body>
</html>
